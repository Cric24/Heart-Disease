<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" action="/predict" class="prediction-form">
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>
            <label for="sex">Sex (0 = Female, 1 = Male):</label><br>
            <input type="number" id="sex" name="sex" required><br>
            <label for="cp">Chest Pain Type (0-3):</label><br>
            <input type="number" id="cp" name="cp" required><br>
            <label for="trestbps">Resting Blood Pressure:</label><br>
            <input type="number" id="trestbps" name="trestbps" required><br>
            <label for="chol">Cholesterol:</label><br>
            <input type="number" id="chol" name="chol" required><br>
            <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False):</label><br>
            <input type="number" id="fbs" name="fbs" required><br>
            <label for="restecg">Resting ECG Results (0-2):</label><br>
            <input type="number" id="restecg" name="restecg" required><br>
            <label for="thalach">Max Heart Rate Achieved:</label><br>
            <input type="number" id="thalach" name="thalach" required><br>
            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label><br>
            <input type="number" id="exang" name="exang" required><br>
            <label for="oldpeak">Oldpeak:</label><br>
            <input type="number" step="any" id="oldpeak" name="oldpeak" required><br>
            <label for="slope">Slope (0-2):</label><br>
            <input type="number" id="slope" name="slope" required><br>
            <label for="ca">Number of Major Vessels (0-4):</label><br>
            <input type="number" id="ca" name="ca" required><br>
            <label for="thal">Thal (1-3):</label><br>
            <input type="number" id="thal" name="thal" required><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
